<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Kymppikaide – Automatisoitu tarjouslaskuri</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
<div style="max-width:540px; margin:auto;">
  <h2>Kymppikaide<br>Automatisoitu tarjouslaskuri</h2>
  <label>Lataa PDF-/kuvatiedosto</label>
  <input type="file" id="fileinput" accept=".pdf,.png,.jpg" multiple>
  <div id="pdfCanvasArea" style="margin:10px 0; position:relative; width:520px; height:320px; border:1px solid #bbb; background:#fcfcfc;"></div>
  <button id="setScaleBtn" style="margin:6px 0;">Aseta mittakaava (kalibroi)</button>
  <div id="scaleForm" style="display:none;">
    <label>Fyysinen pituus mittaviivalle (m):</label>
    <input type="number" id="scaleMeters" step="0.01">
    <button id="confirmScaleBtn">Vahvista mittakaava</button>
  </div>
  <div style="margin:8px 0;">
    <label>Valitse kaidetyyppi: </label>
    <select id="kaidetyyppi">
      <option value="pinnakaide">Pinnakaide</option>
      <option value="lattakaide">Lattakaide</option>
    </select>
    <label>Pintakäsittely: </label>
    <select id="pintakäsittely">
      <option value="maalaus">Maalaus</option>
      <option value="rst">RST</option>
    </select>
    <label>Nousukaide?</label>
    <select id="nousukaide">
      <option value="ei">Ei</option>
      <option value="kyllä">Kyllä</option>
    </select>
  </div>
  <div style="margin:8px 0;">
    <label>Tasokaiteen pituus (m):</label>
    <input type="number" id="tasokaide" step="0.01">
    <label>Nousukaiteen pituus (m):</label>
    <input type="number" id="nousukaidepn" step="0.01">
    <label>Käsijohteen pituus (m):</label>
    <input type="number" id="handrailpn" step="0.01">
  </div>
  <div id="tarjouslaatikko" style="margin:12px 0; background:#eef; padding:10px; border-radius:8px;"></div>
</div>
<script src="app.js"></script>
</body>
</html>
