<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Kaidemallinnus AI-tuella</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/three@0.140.0/build/three.min.js"></script>
</head>
<body>
  <h2>Kaidemallinnus AI-taustapalvelulla</h2>
  <input type="file" id="pdflataus" multiple accept="application/pdf">
  <div id="pdf-esikatselu"></div>
  <div id="kaide-edit"></div>
  <div id="pricebox"></div>
  <button id="preview-3d">Näytä 3D-esikatselu</button>
  <canvas id="three-canvas" width="700" height="350"></canvas>
  <script src="app.js"></script>
</body>
</html>
